<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CP VIDEOS</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #f0f0f0;
        }

        header {
            background-color: #282c34;
            color: #61dafb;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #61dafb;
            position: relative;
            z-index: 1;
        }

        .menu-button {
            background-color: #61dafb;
            color: #1e1e1e;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            text-decoration: none;
            display: inline-block;
        }

        .menu-button:hover {
            background-color: #21a1f1;
            transform: scale(1.05);
        }

        .acquire-button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-left: 20px;
        }

        .acquire-button:hover {
            background-color: #388e3c;
            transform: scale(1.05);
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 60px; /* Espaço para o botão fixo */
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .video {
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .video:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .description {
            padding: 15px;
            text-align: center;
        }

        .next-page-button {
            background-color: #ff5722;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 40px;
            text-decoration: none;
            display: inline-block;
        }

        .next-page-button:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }

        .popup {
            display: none; /* Esconde o pop-up inicialmente */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            z-index: 2000;
            padding: 0;
            text-align: center;
            justify-content: center;
            align-items: center;
            display: flex; /* Usando flexbox para centralizar */
        }

        .popup img {
            width: auto;
            height: 60vh;
            max-height: 80vh;
            max-width: 300px;
            border-radius: 10px;
        }

        .popup .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff5722;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .popup .close-btn:hover {
            background-color: #e64a19;
        }

        @media (max-width: 600px) {
            .video-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>CP VIDEOS</h1>
        <a href="https://encurtador.com.br/55KcL" id="acquire-button" class="acquire-button">ACESSAR MAIS DE 100 CP</a>
    </header>

    <a href="#" id="menu-button" class="menu-button">MAIS VIDEOS GRATIS</a>
    
    <main>
        <section class="video-container" id="video-container">
            <!-- Vídeos serão adicionados aqui -->
        </section>
        <button id="prev-page" class="next-page-button" style="display: none;">Voltar</button>
        <button id="next-page" class="next-page-button" style="display: none;">Avançar para a próxima página</button>
    </main>
    
    <footer>
        <p>so chame o bot se realmente for adquirir os videos</p>
    </footer>

    <!-- Pop-up -->
    <div id="popup" class="popup">
        <button class="close-btn">&times;</button>
        <a href="https://encurtador.com.br/55KcL" class="pop-up"><img src="Post instagram contratar advogado moderno azul e bege.png" alt="Imagem do Pop-up"></a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videos = [
                { src: '55a619f9-9e07-43c2-abef-5fc6dfc578db.mp4', description: 'novinhas safadas 1' },
                { src: 'Escolas colegio e sala de aula (8).mp4', description: 'novinhas safadas 2' },
                { src: 'Escolas colegio e sala de aula (36).mp4', description: 'novinhas safadas 3' },
                { src: '1_5177386576279240847.mp4', description: 'novinhas safadas 4' },
                { src: 'Escolas colegio e sala de aula (41).mp4', description: 'novinhas safadas 5' },
                { src: 'Escolas colegio e sala de aula (38).mp4', description: 'novinhas safadas 6' },
                { src: 'VID_20240907_060349_238.mp4', description: 'novinhas safadas 7' },
                { src: 'VID_20240907_003733_710.mp4', description: 'novinhas safadas 8' },
                { src: 'VID_20240907_003727_537.mp4', description: 'novinhas safadas 9' },
                { src: 'VID_20240907_003720_411.mp4', description: 'novinhas safadas 10' },
                { src: 'VID_20240907_003715_378.mp4', description: 'novinhas safadas 11' }
            ];

            const videosPerPage = 5;
            let currentPage = 1;

            function renderVideos(page) {
                const container = document.getElementById('video-container');
                container.innerHTML = '';

                const start = (page - 1) * videosPerPage;
                const end = start + videosPerPage;
                const pageVideos = videos.slice(start, end);

                pageVideos.forEach(video => {
                    const videoElement = document.createElement('div');
                    videoElement.className = 'video';
                    videoElement.innerHTML = `
                        <video controls>
                            <source src="${video.src}" type="video/mp4">
                            Seu navegador não suporta o formato de vídeo.
                        </video>
                        <div class="description">${video.description}</div>
                    `;
                    container.appendChild(videoElement);
                });

                // Mostrar ou ocultar os botões de navegação
                const prevButton = document.getElementById('prev-page');
                const nextButton = document.getElementById('next-page');
                prevButton.style.display = currentPage > 1 ? 'inline-block' : 'none';
                nextButton.style.display = end < videos.length ? 'inline-block' : 'none';
            }

            // Carregar vídeos da primeira página
            renderVideos(currentPage);

            // Configurar o botão "Voltar"
            document.getElementById('prev-page').addEventListener('click', function() {
                if (currentPage > 1) {
                    currentPage--;
                    renderVideos(currentPage);
                }
            });

            // Configurar o botão "Avançar para a próxima página"
            document.getElementById('next-page').addEventListener('click', function() {
                if ((currentPage * videosPerPage) < videos.length) {
                    currentPage++;
                    renderVideos(currentPage);
                }
            });

            // Mostrar pop-up após 10 segundos e repetir a cada 5 segundos
            setTimeout(function() {
                document.getElementById('popup').style.display = 'flex';
                setInterval(function() {
                    document.getElementById('popup').style.display = 'flex';
                }, 10000);
            }, 10000);

            // Fechar o pop-up
            document.querySelector('.popup .close-btn').addEventListener('click', function() {
                document.getElementById('popup').style.display = 'none';
            });

            // Mostrar painel de convite ao clicar no botão "Acessar mais vídeos"
            document.getElementById('menu-button').addEventListener('click', function() {
                document.getElementById('invite-panel').style.display = 'block';
            });

            // Fechar o painel de convite
            document.querySelector('#invite-panel .close-btn').addEventListener('click', function() {
                document.getElementById('invite-panel').style.display = 'none';
            });

            // Copiar URL ao clicar no botão "Copiar URL"
            document.getElementById('copy-url').addEventListener('click', function() {
                const url = document.getElementById('site-url').textContent;
                navigator.clipboard.writeText(url).then(function() {
                    alert('URL copiada para a área de transferência!');
                }).catch(function(err) {
                    console.error('Erro ao copiar a URL: ', err);
                });    
            });
        });
    </script>
</body>
</html>
