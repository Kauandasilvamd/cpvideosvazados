    <script>
        function copyUrl() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                document.getElementById('caption').textContent = 'URL copiada para a área de transferência!';
            }).catch(err => {
                document.getElementById('caption').textContent = 'Falha ao copiar a URL.';
            });
        }

        // Definindo o prazo da promoção
        const deadline = new Date().getTime() + 10 * 60 * 60 * 1000; // 10 horas a partir de agora

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = deadline - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            if (distance < 0) {
                clearInterval(interval);
                document.getElementById('countdown').innerHTML = "A promoção acabou!";
            }
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Inicializa a contagem regressiva imediatamente
