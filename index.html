<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout de Vídeo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        header .container {
            width: 80%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        main {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: 20px auto;
        }

        .video-main {
            flex: 2;
        }

        .video-main video {
            width: 100%;
            height: auto;
        }

        .video-sidebar {
            flex: 1;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
        }

        .video-sidebar h2 {
            margin-top: 0;
        }

        .video-sidebar ul {
            list-style: none;
            padding: 0;
        }

        .video-sidebar li {
            margin-bottom: 10px;
        }

        .video-sidebar a {
            text-decoration: none;
            color: #333;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>MeuSiteVídeos</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">Categorias</a>
                <a href="#">Favoritos</a>
                <a href="#">Perfil</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="video-main">
            <video controls>
                <source src="video.mp4" type="video/mp4">
                Seu navegador não suporta o formato de vídeo.
            </video>
        </div>
        <div class="video-sidebar">
            <h2>Vídeos Relacionados</h2>
            <ul>
                <li><a href="#" onclick="showAlert('Vídeo 1')">Vídeo 1</a></li>
                <li><a href="#" onclick="showAlert('Vídeo 2')">Vídeo 2</a></li>
                <li><a href="#" onclick="showAlert('Vídeo 3')">Vídeo 3</a></li>
                <li><a href="#" onclick="showAlert('Vídeo 4')">Vídeo 4</a></li>
            </ul>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 MeuSiteVídeos. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        function showAlert(videoTitle) {
            alert('Você clicou em: ' + videoTitle);
        }
    </script>
</body>
</html>
