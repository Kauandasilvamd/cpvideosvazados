<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link subzinhas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Remove barras de rolagem */
        }

        .video-background {
            position: fixed; /* Fica fixo no fundo */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Preenche o fundo sem distorcer o vídeo */
            z-index: -1; /* Coloca o vídeo atrás do conteúdo */
        }

        .btn-voltar {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #FF0000;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: inline-block;
            text-align: center;
            z-index: 1; /* Coloca o botão sobre o vídeo */
        }

        .btn-voltar:hover {
            background-color: #0056b3;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Fundo semi-transparente para contraste */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            margin: 0 auto;
            position: relative;
            z-index: 1; /* Coloca o conteúdo sobre o vídeo */
        }

        .header {
            margin-bottom: 20px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #FF0000;
        }

        .header h1 {
            margin: 10px 0 5px;
            font-size: 24px;
            color: #FF0000;
        }

        .header p {
            margin: 0;
            color: #fff;
        }

        .links {
            margin: 20px 0;
        }

        .link {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            justify-content: center;
        }

        .link:hover {
            background-color: #0056b3;
        }

        .link img {
            margin-right: 10px;
            width: 24px;
            height: 24px;
        }

        .footer {
            margin-top: 20px;
            color: #999;
        }
    </style>
</head>
<br>
	<br>
		<br>
			<br>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="lv_0_20240910220328.mp4" type="video/mp4">
        Seu navegador não suporta a tag de vídeo.
    </video>

    <a href="index.html" class="btn-voltar">Voltar</a>

    <div class="container">
        <header class="header">
            <img src="perfillink.png" alt="Foto de Perfil" class="profile-img">
            <h1>CP VENDAS</h1>
            <p>TANHA ACESSO A MAIS DE 1GB DE VIDEOS DE NOVINHAS ATUALIZANDO TODOS OS DIAS</p>
        </header>
        <main class="links">
            <a href="https://discord.gg/dEYhzKuH" class="link" target="_blank">
                <img src="dicord.png" alt="Logo 1"> ACESSAR DISCORD 
            </a>
            <a href="https://www.instagram.com/c3pvipp?igsh=MXY4N3JtdnRmYnZ2aw==" class="link" target="_blank">
                <img src="instagram.png" alt="Logo 2"> ACESSAR INSTAGRAM
            </a>
        </main>
        <footer class="footer">
            <p>&copy; 2024 CP VENDAS. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
